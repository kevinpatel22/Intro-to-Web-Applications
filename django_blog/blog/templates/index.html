{% extends 'base.html' %}
{% block content %}
    <main class="all-articles">
        {% for article in articles %}
            <a href="{% url 'topic_details' id=article.pk %}">
                <article>   
                    <h2>{{ article.title }}</h2>
                    <h4>by {{ article.author }}</h4>
                </article>
            </a>
       {% endfor %}
    </main>
{% endblock %}
